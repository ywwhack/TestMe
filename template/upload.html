<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
</head>
<body>
  <form action="/profile" method="post" enctype="multipart/form-data">
    key pem: <input type="file" name="key_pem"/>
    cert pem: <input type="file" name="cert_pem"/>
    device token: <input type="text" name="device_token"/>
    passphrase: <input type="text" name="passphrase"/>
    <button id="submit">提交</button>
  </form>
</body>
</html>

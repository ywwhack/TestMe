<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="margin-top: 100px;">
    <form action="/profile" method="post" enctype="multipart/form-data" class="form-horizontal">
      <div class="form-group">
        <label for="key_pem" class="col-xs-2 control-label">Key Pem</label>
        <div class="col-xs-10">
          <input type="file" name="key_pem" id="key_pem" />
        </div>
      </div>
      <div class="form-group">
        <label for="cert_pem" class="col-xs-2 control-label">Cert Pem</label>
        <div class="col-xs-10">
          <input type="file" name="cert_pem" id="cert_pem" />
        </div>
      </div>
      <div class="form-group">
        <label for="device_token" class="col-xs-2 control-label">Device Token</label>
        <div class="col-xs-10">
          <input type="text" name="device_token" id="device_token" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label for="passphrase" class="col-xs-2 control-label">Passphrase</label>
        <div class="col-xs-10">
          <input type="text" name="passphrase" id="passphrase" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
          <button id="submit" class="btn btn-default">提交</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
